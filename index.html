<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container d-flex flex-column align-items-center">
    <section class="section_profile d-flex flex-wrap justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="gambar_profil"></div>
            <div class="profil_nama">
                <h4 class="nama" id="namaDisplay">Nama Anda</h4>
                <p class="text-muted" id="roleDisplay">Frontend Developer</p>
                <div class="btn-group">
                    <button class="btn btn-primary btn-custom" onclick="tampilkanForm()">Edit Profile</button>
                    <button class="btn btn-secondary">Resume</button>
                </div>
            </div>
        </div>
        <div>
            <p><strong>Availability:</strong> <span id="availabilityDisplay"></span></p>
            <p><strong>Usia:</strong> <span id="usiaDisplay"></span></p>
            <p><strong>Lokasi:</strong> <span id="lokasiDisplay"></span></p>
            <p><strong>Pengalaman:</strong> <span id="pengalamanDisplay"></span></p>
            <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        </div>
    </section>

    <section class="section_form hidden" id="formSection">
        <form>
            <div class="form-group">
                <label for="namaInput">Nama</label>
                <input type="text" class="form-control" id="namaInput" value="Hary Kurniawan">
            </div>
            <div class="form-group">
                <label for="roleInput">Role</label>
                <input type="text" class="form-control" id="roleInput" value="Frontend Developer">
            </div>
            <div class="form-group">
                <label for="availabilityInput">Availability</label>
                <input type="text" class="form-control" id="availabilityInput" value="Available">
            </div>
            <div class="form-group">
                <label for="usiaInput">Usia</label>
                <input type="number" class="form-control" id="usiaInput" value="21">
            </div>
            <div class="form-group">
                <label for="lokasiInput">Lokasi</label>
                <input type="text" class="form-control" id="lokasiInput" value="Bandung">
            </div>
            <div class="form-group">
                <label for="pengalamanInput">Pengalaman (years)</label>
                <input type="number" class="form-control" id="pengalamanInput" value="1">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" value="hary.10522007@mahasiswa.unikom.ac.id">
            </div>
            <button type="button" class="btn btn-success" onclick="simpanPerubahan()">Simpan</button>
        </form>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
